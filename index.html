<!DOCTYPE html>
<html>
  <head>
    <title>2486 - Coconuts Scouting</title>
    <script src="assets/jquery-3.6.1.min.js"></script>
    <script src="assets/qrcode.min.js"></script>
    <script src="sw.js"></script>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <style>
      body {
        touch-action: manipulation;
      }
      label {
        font-weight: bold;
        margin-top: 1rem;
      }
      .form-label {
        margin-bottom: 0.1rem;
      }
      .form-check label {
        font-weight: normal;
        margin-top: auto;
      }
      .btn-huge {
        --bs-btn-padding-y: 3rem;
        --bs-btn-padding-x: 3rem;
        --bs-btn-font-size: 5rem;
      }
      #qrcode img {
        display: inline-block !important;
        margin: 2rem 0rem;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <input type="reset" value="Reset all fields" onClick="javascript:$('body').removeClass('was-validated');">
          </div>
        </div>
        <div class="row">

          <div class="col">
            <label for="TeamNumber-input" class="form-label">Team Number</label>
            <select class="form-control" id="TeamNumber-input" required onchange="$('#TeamName-input').val(this.options[this.selectedIndex].dataset.teamname);">
              <option disabled selected value="">(select team)</option>
              <!-- Change team numbers here -->
              <option value="192" data-teamname="GRT">192</option>
              <option value="668" data-teamname="The Apes of Wrath">668</option>
              <option value="670" data-teamname="Homestead Robotics">670</option>
              <option value="852" data-teamname="Acropolis Robotics">852</option>
              <option value="971" data-teamname="Spartan Robotics">971</option>
              <option value="1280" data-teamname="Ragin' C-Biscuits">1280</option>
              <option value="1323" data-teamname="MadTown Robotics">1323</option>
              <option value="1671" data-teamname="Buchanan Bird Brains">1671</option>
              <option value="1836" data-teamname="The MilkenKnights">1836</option>
              <option value="2135" data-teamname="Presentation Invasion">2135</option>
              <option value="2486" data-teamname="CocoNuts">2486</option>
              <option value="2643" data-teamname="Dark Matter">2643</option>
              <option value="2813" data-teamname="Gear Heads">2813</option>
              <option value="3970" data-teamname="Duncan Dynamics">3970</option>
              <option value="4171" data-teamname="BayBots">4171</option>
              <option value="4255" data-teamname="Robodores">4255</option>
              <option value="5026" data-teamname="Iron Panthers">5026</option>
              <option value="5027" data-teamname="Event Horizon (5027)">5027</option>
              <option value="5104" data-teamname="BreakerBots">5104</option>
              <option value="5171" data-teamname="Deus Ex Machina">5171</option>
              <option value="5817" data-teamname="Uni-Rex">5817</option>
              <option value="5940" data-teamname="BREAD">5940</option>
              <option value="6059" data-teamname="System Overload Robotics">6059</option>
              <option value="6665" data-teamname="Nuns and Bolts">6665</option>
              <option value="6814" data-teamname="Ellipse">6814</option>
              <option value="6822" data-teamname="THE SHISHKABOTS">6822</option>
              <option value="6884" data-teamname="Deep-Space Robotics">6884</option>
              <option value="6998" data-teamname="Unipards">6998</option>
              <option value="7413" data-teamname="Plus Ultra">7413</option>
              <option value="7528" data-teamname="Nuts and Bolts">7528</option>
              <option value="7777" data-teamname="Septobots">7777</option>
              <option value="8033" data-teamname="Highlander Robotics">8033</option>
              <option value="8048" data-teamname="East Palo Alto Churrobots">8048</option>
              <option value="8262" data-teamname="Jump Robotics">8262</option>
              <option value="8404" data-teamname="SKYWALKERS">8404</option>
              <option value="9125" data-teamname="Mechanical Magicians">9125</option>
              
              
            </select>
            <!--<input type="number" class="form-control" id="TeamNumber-input" min="1" required>-->
            <div class="invalid-feedback">
              Please set the team number.
            </div>
          </div>

          <div class="col">
            <label for="TeamName-input" class="form-label">Team Name</label>
            <input type="text" class="form-control" id="TeamName-input">
          </div>

          <div class="col">
            <label for="Match-input" class="form-label">Match</label>
            <input type="number" class="form-control" id="Match-input" min="1" required>
            <div class="invalid-feedback">
              Please set the match number.
            </div>
          </div>

        </div><!-- /.row -->

        <hr class="mt-4 mb-1">
        <div class="row">
          <div class="col">
            <label for="DockedStatus-input" class="form-label">Dock Status(Auto)</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockAuto-input" id="DockAuto-1" value="1" required>
              <label class="form-check-label" for="DockAuto-1">
                Not Docked
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockAuto-input" id="DockAuto-2" value="2" required>
              <label class="form-check-label" for="DockAuto-2">
                Docked
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockAuto-input" id="DockAuto-3" value="3" required>
              <label class="form-check-label" for="DockAuto-3">
                Docked/Engaged
              </label>
            </div>
          </div>
          <div class="col">
            <div class="row">
                <label class="form-check-label" for="Parked-input">Parked</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="Parked-input">
              </div>
              <div class="row">
                <label class="form-check-label" for="CompatAuto-input">CompatAuto</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="CompatAuto-input">
                </div>
              </div>
            </div>
          </div>
          <div class="col">
                <label class="form-check-label" for="PiecesScored-input">Pieces Scored</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="PiecesScored-input">
          </div>
        </div>

        <hr class="mt-4 mb-1">

        <div class="row">
          <div class="col">
            High
            <a class="btn btn-success btn-huge form-control" href="javascript:changeValue($('#High-input'),1)">+1</a>
          </div>
          <div class="col">
          Medium
            <a class="btn btn-success btn-huge form-control" href="javascript:changeValue($('#Medium-input'),1)">+1</a>
          </div>
          <div class="col">
          Low
            <a class="btn btn-success btn-huge form-control" href="javascript:changeValue($('#Low-input'),1)">+1</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <input type="number" class="form-control" id="High-input" min="0" value="0" required>
          
          </div>
      <div class="col">
          <input type="number" class="form-control" id="Medium-input" min="0" value="0" required>
          
          </div>
      <div class="col">
          <input type="number" class="form-control" id="Low-input" min="0" value="0" required>
          
          </div>
        </div>
        <div class="row">
          <div class="col">
          <a class="btn btn-danger form-control" href="javascript:changeValue($('#High-input'),-1)">-1</a>
          </div>
          <div class="col">
          <a class="btn btn-danger form-control" href="javascript:changeValue($('#Medium-input'),-1)">-1</a>
          </div>
          <div class="col">
          <a class="btn btn-danger form-control" href="javascript:changeValue($('#Low-input'),-1)">-1</a>
          </div>
        </div>

        <hr class="mt-4 mb-1">

        <div class="row">
          <div class="col">
            <label for="DockEnd-input" class="form-label">Dock Status</label>

            <!--Options for docked status-->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockEnd-input" id="DockEnd-1" value="1" required>
              <label class="form-check-label" for="DockEnd-1">
                Not Docked
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockEnd-input" id="DockEnd-2" value="2" required>
              <label class="form-check-label" for="DockEnd-2">
                Docked
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="DockEnd-input" id="DockEnd-3" value="3" required>
              <label class="form-check-label" for="DockEnd-3">
                Docked/Engaged
              </label>
            </div>
          </div>

            <!--Options for Type Scored-->
          <div class="col">
            <label for="PrefStart-input" class="form-label">Type Scored</label>
        
            <div class="form-check">
              <input class="form-check-input" type="radio" name="TypeScored-input" id="TypeScored-1" value="1" required>
              <label class="form-check-label" for="TypeScored-1">
                Cones
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="TypeScored-input" id="TypeScored-2" value="2" required>
              <label class="form-check-label" for="TypeScored-2">
                Cubes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="TypeScored-input" id="TypeScored-3" value="3" required>
              <label class="form-check-label" for="TypeScored-3">
                Both
              </label>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <label for="DriveSkill-input" class="form-label">Driving Skill</label>
              <input type="range" class="form-range" id="DriveSkill-input" min="1" max="5">
            </div>
            <div class="row">
              <label for="Aggression-input" class="form-label">Aggression</label>
              <input type="range" class="form-range" id="Aggression-input" min="1" max="5">
            </div>
          </div>
        </div>
                  <!--Outlier and Defense Only-->
        <div class="row">
          <div class="col">
            <label for="PrefStart-input" class="form-label">Cycle Time</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="CycleTime-input" id="CycleTime-1" value="1" required>
              <label class="form-check-label" for="CycleTime-1">
                Fast
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="CycleTime-input" id="CycleTime-2" value="2" required>
              <label class="form-check-label" for="CycleTime-2">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="CycleTime-input" id="CycleTime-3" value="3" required>
              <label class="form-check-label" for="CycleTime-3">
                Slow
              </label>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <label class="form-check-label" for="Outlier-input">Outlier</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="Outlier-input">
              </div>
            </div>
            <div class="row">
              <label class="form-check-label" for="BreakImpact-input">Break Impact</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="BreakImpact-input">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <label class="form-check-label" for="DefenseOnly-input">Defense Only</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="DefenseOnly-input">
              </div>
            </div>
            <div class="row">
              <label class="form-check-label" for="Penalty-input">Penalty</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="Penalty-input">
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="Ground-input">Pickup Ground</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="Ground-input">
            </div>
          </div>
          <div class="col">
            <label class="form-check-label" for="Shelf-input">Pickup Shelf</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="Shelf-input">
              </div>
          </div>
          <div class="col">
              <label for="PiecePref" class="form-label">Cone &lt; - &gt; Cube Preference</label>
              <input type="range" class="form-range" id="PiecePref" min="1" max="5">
            </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="Comment-input">Comment</label>
            <textarea class="form-control" id="Comment-input" rows="6"></textarea>
          </div>
          <div class="col">
            <a href="javascript:updateQR()" class="btn btn-primary form-control" style="margin-top: 2.5rem;">Get Code</a>
            <div id="qrcode"></div>
          </div>
        </div>

      </div><!-- /.container-->
    </form>

    <script type="text/javascript">
      function changeValue(ctl,val) {
        ctl.val( isNaN(parseInt(ctl.val())) ? 1 : parseInt(ctl.val()) + val );
        if (ctl.val() < 0) {ctl.val("0")}
      }
      function updateQR() {
        $('body').addClass('was-validated');
        $("#qrcode").html(""); // clear the QR div's previous content
        if ($(
                '#TeamNumber-input:valid').length > 0
              && $('#Match-input:valid').length > 0
              && $("input[Name='DockAuto-input']:valid").length > 0
              && $("input[Name='DockEnd-input']:valid").length > 0
              && $("input[Name='TypeScored-input']:valid").length > 0
              && $("input[Name='CycleTime-input']:valid").length > 0
        ){
          var data= '{'
                  + '"TeamNumber":'     + JSON.stringify($("#TeamNumber-input").val())
                  + ',"TeamName":'      + JSON.stringify($("#TeamName-input").val())
                  + ',"Match":'         + JSON.stringify($("#Match-input").val())
                  + ',"DockAuto":'      + JSON.stringify($("input[name='DockAuto-input']:checked").val())
                  + ',"Parked":'        + JSON.stringify(Number($("#Parked-input").is(":checked")))
                  + ',"CompatAuto":'    + JSON.stringify(Number($("#CompatAuto-input").is(":checked")))
                  + ',"PiecesScored":'  + JSON.stringify(Number($("#PiecesScored-input").is(":checked")))
                  + ',"High":'          + JSON.stringify($("#High-input").val())
                  + ',"Medium":'        + JSON.stringify($("#Medium-input").val())
                  + ',"Low":'           + JSON.stringify($("#Low-input").val())
                  + ',"DockEnd":'       + JSON.stringify($("input[name='DockEnd-input']:checked").val())
                  + ',"TypeScored":'    + JSON.stringify($("input[name='TypeScored-input']:checked").val())
                  + ',"DriveSkill":'    + JSON.stringify($("#DriveSkill-input").val())
                  + ',"Aggression":'    + JSON.stringify($("#Aggression-input").val())
                  + ',"CycleTime":'     + JSON.stringify($("input[name='CycleTime-input']:checked").val())
                  + ',"Outlier":'       + JSON.stringify(Number($("#Outlier-input").is(":checked")))
                  + ',"BreakImpact":'   + JSON.stringify(Number($("#BreakImpact-input").is(":checked")))
                  + ',"DefenseOnly":'   + JSON.stringify(Number($("#DefenseOnly-input").is(":checked")))
                  + ',"Penalty":'       + JSON.stringify(Number($("#Ground-input").is(":checked")))
                  + ',"ShelfPickup":'   + JSON.stringify(Number($("#Shelf-input").is(":checked")))
                  + ',"GroundPickup":'  + JSON.stringify(Number($("#Penalty-input").is(":checked")))
                  + ',"Comment":'       + JSON.stringify($("#Comment-input").val())
                  + ',"PiecePref":'    + JSON.stringify($("#PiecePref").val())
                  + '}';
          new QRCode(document.getElementById("qrcode"), {text:data,width:480,height:480});
        }
      }
    </script>
  </body>
</html>
